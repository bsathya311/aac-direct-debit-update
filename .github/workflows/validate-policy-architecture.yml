name: Validate Policy-Architecture Compliance
'on':
  push:
    paths:
      - >-
        aac-direct-debit-update/architecture/DirectDebitMandateUpdateArchitectureComponentDiagram.puml
  pull_request:
    paths:
      - aac-direct-debit-update/architecture/**/*.puml
  workflow_dispatch: null
jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: aac-direct-debit-update
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Make script executable
        run: chmod +x scripts/validate_policy_architecture_compliance.py
      - name: Run validation script
        run: ./scripts/validate_policy_architecture_compliance.py
