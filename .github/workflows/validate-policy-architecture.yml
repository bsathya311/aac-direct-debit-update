name: Validate Policy-Architecture Compliance
'on':
  push:
    paths:
      - architecture/DirectDebitMandateUpdateArchitectureComponentDiagram.puml
  pull_request:
    paths:
      - architecture/**/*.puml
  workflow_dispatch: null
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: present working dir
        run: pwd
      - name: listing
        run: ls
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r aac-direct-debit-update/requirements.txt || true
      - name: Run validation script
        run: >-
          python
          aac-direct-debit-update/scripts/validate_policy_architecture_compliance.py
